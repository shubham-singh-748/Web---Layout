<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="output.css">
    <title>Application Menu</title>

<body>



    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">

                    <li>

                    </li>
                    <li>

    <div class="relative overflow-hidden">
